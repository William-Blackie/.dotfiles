name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y zsh tmux shellcheck shfmt jq curl ca-certificates tar
          GITLEAKS_VERSION=8.30.0
          curl -fsSL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" \
            | tar -xz
          sudo install -m 0755 gitleaks /usr/local/bin/gitleaks
          rm -f gitleaks

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          set -euo pipefail
          brew install zsh tmux shellcheck shfmt jq gitleaks

      - name: Prepare dotfiles path
        shell: bash
        run: |
          set -euo pipefail
          # The makefile and scripts expect to be at ~/.dotfiles
          ln -sfn "$GITHUB_WORKSPACE" "$HOME/.dotfiles"
          # Create local overrides to avoid 'not found' warnings in CI
          : > "$HOME/.zprofile.local"
          : > "$HOME/.zshrc.local"
          : > "$HOME/.zshenv.local"

      - name: Run CI (Checks + Tests)
        run: make ci
