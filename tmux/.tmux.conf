
##### PREFIX (ergonomic)
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

##### QUALITY OF LIFE
set -g mouse on
set -g history-limit 100000
setw -g mode-keys vi
set -s escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g set-clipboard on
set -g focus-events on            # apps (nvim) see focus in/out
setw -g aggressive-resize on      # better resizing across terminals

# 24-bit color in tmux (needed for Catppuccin to look correct)
set-option -sa terminal-overrides ",xterm*:Tc"

# Theme: Catppuccin (Dreams of Code fork)
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
# Pick a flavour you like (mocha is dark; latte is light)
set -g @catppuccin_flavour 'mocha'

##### SPLITS (keep cwd)
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

##### PANE NAV + RESIZE (Vim muscle memory)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 3
bind -n M-k resize-pane -U 3
bind -n M-l resize-pane -R 5

##### WINDOWS
bind c new-window -c '#{pane_current_path}'
bind x kill-pane
bind & kill-window
bind H swap-window -t -1 \; select-window -t -1
bind L swap-window -t +1 \; select-window -t +1
setw -g automatic-rename on

##### COPY MODE (vi + sane selections)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Y send -X copy-line

##### HANDY EXTRAS
bind z resize-pane -Z               # zoom current pane
bind R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"
bind s choose-tree -Zw              # prefix+s: session/window tree with preview
bind % split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'
set -g display-panes-time 1500      # show-pane numbers a bit longer

##### STATUS LINE (clean)
set -g status-interval 5
set -g status-left '#[bold]#S #[fg=colour240]| #[default]#I:#P'
set -g status-right '#(whoami) #[fg=colour240]| %Y-%m-%d %H:%M '

##### PLUGINS (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

##### SEAMLESS NVIM<->TMUX (matches LazyVim navigator)
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
