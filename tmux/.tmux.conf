set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

set -g mouse on
set -g history-limit 100000
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
setw -g mode-keys vi
set -s escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g set-clipboard on
set -g focus-events on
setw -g aggressive-resize on
set -g renumber-windows on

# Kitty Image Support (allow graphics passthrough)
set -g allow-passthrough on
set -g visual-activity off

bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 3
bind -n M-k resize-pane -U 3
bind -n M-l resize-pane -R 5

bind c new-window -c '#{pane_current_path}'
bind x kill-pane
bind & kill-window
bind H swap-window -t -1 \; select-window -t -1
bind L swap-window -t +1 \; select-window -t +1
setw -g automatic-rename on

# Modern Popups (The 'Wow' Factor)
# Prefix + f: Fuzzy Project Switcher in a beautiful center popup
bind f display-popup -E -w 80% -h 80% "~/.dotfiles/scripts/project-fzf.sh"

# Prefix + w: Fuzzy Worktree Switcher in a popup
bind w display-popup -E -w 80% -h 80% "~/.dotfiles/scripts/git-wt.sh switch"

# Prefix + N/T: Legacy session management (kept for compatibility)
bind N command-prompt -p "Session name" "run-shell '~/.dotfiles/scripts/tmux-session.sh attach \"%%\" \"#{pane_current_path}\"'"
bind T command-prompt -p "New session name" "run-shell '~/.dotfiles/scripts/tmux-session.sh new \"%%\" \"#{pane_current_path}\"'"

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Y send -X copy-line

bind z resize-pane -Z
bind R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"
bind s choose-tree -Zw

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Persist tmux state when leaving sessions so restore is always fresh.
set-hook -g client-detached "run-shell '~/.tmux/plugins/tmux-resurrect/scripts/save.sh >/dev/null 2>&1'"
set-hook -g session-closed "run-shell '~/.tmux/plugins/tmux-resurrect/scripts/save.sh >/dev/null 2>&1'"

# vim-tmux-navigator (seamless C-h/j/k/l between nvim and tmux panes)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

run '~/.tmux/plugins/tpm/tpm'

# Minimal Catppuccin status line (must load after TPM initializes catppuccin)
set -g status on
set -g status-interval 5
set -g status-style "bg=#1E1E2E,fg=#CDD6F4"
set -g status-left-length 32
set -g status-right-length 32
# Show a indicator when prefix is active
set -g status-left "#[fg=#CBA6F7,bold] #S #{?client_prefix,#[fg=#F38BA8]Û±êã ,}"
set -g status-right "#[fg=#BAC2DE]%a %H:%M "
set -g status-justify left

set -g window-status-separator ""
set -g window-status-format "#[fg=#6C7086] #I:#W "
set -g window-status-current-format "#[fg=#1E1E2E,bg=#89B4FA,bold] #I:#W "

set -g pane-border-style "fg=#45475A"
set -g pane-active-border-style "fg=#89B4FA"
set -g message-style "bg=#313244,fg=#CDD6F4"
set -g message-command-style "bg=#313244,fg=#89B4FA"
